<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body id="main">
  <div id="profile-card">
    <img src="/images/image-victor.jpg" alt="Victors Photo" class="profile-pic">
    <div class="personal-info">
      <p class="name">Victor Crest</p>
      <span class="age">26</span>
      <p class="city">London</p>
    </div>
    <div class="stats">
      <div class="followers">
        <p>80K</p>
        <span>Followers</span>
      </div>
      <div class="likes">
        <p>803K</p>
        <span>Likes</span>
      </div>
      <div class="photos">
        <p>1.4K</p>
        <span>Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.keithfreeman.online">Keith Freeman</a>.
  </div>
  <div class="svg-img">
    <img src="/images/bg-pattern-bottom.svg" alt="background image">
  </div>
</body>

</html>
